vm test2 {
   ncpu = 2;
   memory = 4G;
   disk = nvme:noexist:direct:nocache:readonly:/dev/zvol/images/test2;
   iso = ahci-cd:noexist:/dev/cd0;
   network = e1000:wol:[22:11:33:44:55:66]:bridge0;
   loader = bhyveload;
   loader_timeout = 70;
   boot = yes;
   boot_delay = 10;
   reboot_on_change = yes;
   comport = auto;
   com2 = /dev/nmdm1A;
   com3 = /dev/nmdm2A;
   com4 = /dev/nmdm3A;
   debug_port = 9876;
   sharefs = "myhome=/users/home";
   graphics = yes;
   graphics_listen = 127.0.0.1;
   graphics_port = 5902;
   graphics_res = 1024x768;
   graphics_vga = on;
   graphics_wait = yes;
   graphics_password = foo_bar;
   keymap = ja;
   xhci_mouse=yes;
   install = yes;
   installcmd = auto;
   loadcmd = kopenbsd;
   virt_random = yes;
   hostbridge = amd;
   bhyve_env="BHYVE_TMP=/tmp2";
   bhyveload_env="machdep.hyperthreading_allowed=0";
   bhyveload_loader=/boot/usrboot2.so;
   name = test_name;
   cpu_pin = 1:5;
   passthru = 1/0/12;
   stop_timeout = 98;
   utctime=yes;
   x2apic=yes;
   hda = /dev/dsp2:/dev/dsp0;
}
