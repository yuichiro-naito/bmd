vm test2 {
   ncpu = 2;
   memory = 4G;
   disk = nvme:noexist:/dev/null;
   iso = ahci-cd:/dev/zero;
   loader = bhyveload;
   loader_timeout = 70;
   boot = yes;
   boot_delay = 10;
   comport = auto;
   com2 = /dev/nmdm1A;
   com3 = /dev/nmdm2A;
   com4 = /dev/nmdm3A;
   debug_port = 9876;
   sharefs = "myhome=/users/home";
   graphics = yes;
   graphics_listen = 127.0.0.1;
   graphics_port = 5902;
   graphics_res = 1024x768;
   graphics_vga = on;
   graphics_wait = yes;
   graphics_password = foo_bar;
   keymap = ja;
   install = yes;
   installcmd = auto;
   loadcmd = kopenbsd;
   virt_random = yes;
}
